---
npm-test:
  stage: test
  image: megabytelabs/jest:slim
  needs: []
  variables:
    GIT_DEPTH: 1
  cache:
    key: megabytelabs
    paths:
      - node_modules/
  before_script:
    - task ci:before:npm
  script:
    - task npm:test:ci
  artifacts:
    when: always
    reports:
      junit: junit.xml
      cobertura: coverage/cobertura-coverage.xml
