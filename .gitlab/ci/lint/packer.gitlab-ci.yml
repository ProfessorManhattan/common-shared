---
packer-validate:
  stage: lint
  image:
    name: megabytelabs/packer:slim
    entrypoint: ['']
  rules:
    - exists:
        - '*template.json'
  allow_failure: true
  variables:
    GIT_DEPTH: 1
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - set -eo pipefail
    - for TEMPLATE in *template.json; do packer validate "$TEMPLATE"; done
