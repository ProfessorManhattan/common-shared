---
jest:
  stage: test
  image: megabytelabs/jest:slim
  needs: []
  variables:
    GIT_DEPTH: 1
  cache:
    key: megabytelabs
    paths:
      - node_modules/
  before_script:
    - task ci:before:npm
  script:
    - task npm:test:ci
  artifacts:
    paths:
      - coverage/
    when: always
    reports:
      junit: junit.xml
      cobertura: coverage/cobertura-coverage.xml

pages:
  stage: deploy
  dependencies:
    - jest
  script:
    - mkdir .public
    - cp -r coverage/* .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
