---
version: '3'

tasks:
  build:all:
    deps:
      - build:main
      - build:module

  build:main:
    desc: Build `main` using `tsconfig.json`
    cmds:
      - tsc -p tsconfig.json

  build:module:
    desc: Build `module` using `tsconfig.module.json`
    cmds:
      - tsc -p tsconfig.module.json
